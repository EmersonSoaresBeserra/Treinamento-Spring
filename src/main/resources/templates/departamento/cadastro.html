<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
	
	    <section class="layout-content" layout:fragment="corpo">
	    	<div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>
	                            <span>Cadastrar Departamentos</span>
	                        </li>
	                    </ul>
	                </div>
	                <a class="btn btn-primary btn-md" th:href="@{/departamentos/listar}" role="button">
	                    <span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
	                    <span>Listar Departamentos</span>
	                </a>
	            </nav>
	        </div>
	        <div class="container" id="cadastro">

				<!-- Fragmento para os alertas de sucesso ou erro -->
				<div th:replace="fragments/alert"></div>

				<!-- Teste condicional para saber se Ã© editar ou salvar -->
	            <form th:action="${departamento.id == null} ?  @{/departamentos/salvar} : @{/departamentos/editar}" method="POST" th:object="${departamento}">
	                <div class="form-row">
	                    <div class="form-group col-md-6">
	                        <label for="nome">Departamento</label>
	                        <input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Nome Departamento" autofocus="autofocus"/>
	                    </div>
	                </div>
	                <input type="hidden" id="id" th:field="*{id}"/>
	                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	            </form>
	        </div>
	    </section>


</body>
</html>
